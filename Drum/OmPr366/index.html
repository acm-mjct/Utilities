<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Drum Kit</title>
  </head>
  <body>
      <div class="container" id="contain">
          <h1 class="title">Drum Kits</h1>
          <div class="drum_set">
              <button class="drum w">w</button>
              <button class="drum a" >a</button>
              <button class="drum s">s</button>
              <button class="drum d">d</button>
              <button class="drum j">j</button>
              <button class="drum k">k</button>
              <button class="drum l">l</button>
          </div>
          <div class="volumeControl">
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volumeSlider" >
          </div>
          <div class="extraButtons">
              <button id="extraButtom1">Play Auto</button>
              <button id="extraButtom2">Red Theme</button>
              <button id="extraButtom3">Change Background</button>
          </div>
      </div>

      <script src="index.js"></script>
  </body>
</html>
