<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinant Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>3x3 Matrix Determinant Calculator</h1>
        <table class="matrix">
            <tr>
                <td><input type="text" id="m11"></td>
                <td><input type="text" id="m12"></td>
                <td><input type="text" id="m13"></td>
            </tr>
            <tr>
                <td><input type="text" id="m21"></td>
                <td><input type="text" id="m22"></td>
                <td><input type="text" id="m23"></td>
            </tr>
            <tr>
                <td><input type="text" id="m31"></td>
                <td><input type="text" id="m32"></td>
                <td><input type="text" id="m33"></td>
            </tr>
        </table>
        <span id="output" class="output"></span>
        <button class="button-calculate" id="calculate">Calculate</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
