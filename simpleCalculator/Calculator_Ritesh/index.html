<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
  <div class="container">
    <header class="header center">Calculator</header>
    <main>
      <input type="text" class="result">
      <div class="operator-container flex">
        <h2 class="operator btn">+</h2>
        <h2 class="operator btn">-</h2>
        <h2 class="operator btn">*</h2>
        <h2 class="operator btn">%</h2>
      </div>
      <div class="flex">
        <div class="num-container flex">
          <div class="num btn">7</div>
          <div class="num btn">8</div>
          <div class="num btn">9</div>
          <div class="num btn">4</div>
          <div class="num btn">5</div>
          <div class="num btn">6</div>
          <div class="num btn">1</div>
          <div class="num btn">2</div>
          <div class="num btn">3</div>
          <div class="num btn">.</div>
          <div class="num btn">0</div>
          <div class="clear btn">C</div>
        </div>
        <div class="equal center">=</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
