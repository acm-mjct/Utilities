<!DOCTYPE html>
<html lang="en">
  <head>
  <!----------------jquery------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!----------------ICONS--------------------> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!---------------PAGE ICON-------------------> 
  <link rel="icon" href="https://assets.codepen.io/5987189/internal/avatars/users/default.png?fit=crop&format=auto&height=80&version=1617549988&width=80" type="image/png" sizes="16x16">
  <title>mnk17arts' JS Simple Calculator</title>
    
    <link rel="stylesheet" href="./styles/index.processed.css" />
    <script type="module" src="./scripts/index.js"></script>
    
</head>
<body style="background-color:#444;">
  <div id="i-main">
      <div id="i-title">
    <h1 style="font-family:candara;text-align:center;color:white;" title="mnk17arts' JS Simple Calculator"> <img src="https://user-images.githubusercontent.com/71878747/117575481-a8cba700-b0ff-11eb-988d-0bf5a583ddc2.png" height=40px width=50px style="background:#fff;border-radius:50%;vertical-align:middle"/>   mnk17arts' JS Simple Calculator</h1>
  </div>
      <div id='i-app'>
        <div id="clear" class="k c">AC</div>
        <div id="display" class="k s">0</div>
        <div id="seven" class="k n">7</div>
        <div id="eight" class="k n">8</div>
        <div id="nine" class="k n">9</div>
        <div id="divide" class="k o" value="/">/</div>
        <div id="four" class="k n">4</div>
        <div id="five" class="k n">5</div>
        <div id="six" class="k n">6</div>
        <div id="multiply" class="k o" value="*">*</div>
        <div id="one" class="k n">1</div>
        <div id="two" class="k n">2</div>
        <div id="three" class="k n">3</div>
        <div id="subtract" class="k o" value="-">-</div>
        <div id="zero" class="k n">0</div>
        <div id="decimal" class="k d">.</div>
        <div id="equals" class="k e">=</div>
        <div id="add" class="k o" value="+">+</div>
      </div>
      <div id="footer" style="color:white;">made with <span class="fa fa-heart" style="color:red"></span> by <a href="https://mnk17arts.github.io/">mnk17arts</a></div>
  </div>
</body>

</html>
