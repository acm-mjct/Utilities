<!DOCTYPE html>
<html lang="en">
  <head>
    <title>getRandomWallpaper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .btn41-43 {
        padding: 10px 25px;
        /*     font-family: "Roboto", sans-serif; */
        font-weight: 500;
        background: transparent;
        outline: none !important;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
      }

      .btn-42 {
        border: 2px solid rgb(255, 255, 255);
        z-index: 1;
        color: white;
      }

      .btn-42:after {
        position: absolute;
        content: "";
        width: 100%;
        height: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
        background: rgb(255, 255, 255);
        transition: all 0.3s ease;
      }

      .btn-42:hover {
        color: rgb(0, 0, 0);
      }

      .btn-42:hover:after {
        top: 0;
        height: 100%;
      }

      .btn-42:active {
        top: 2px;
      }
      html,
      body,
      #root,
      .App {
        height: 100%;
      }
    </style>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        return (
          <div
            className="container"
            style={{
              backgroundColor: "black",
              color: "white",
              position: "absolute",
              left: "50%",
              top: "50%",
              transform: "translate(-50%, -50%)",
              textAlign: "center",
            }}
          >
            <h1 style={{ paddingTop: "5vh" }}>getRandomWallpaper </h1>
            <h4>New wallpaper might take a second to load..</h4>
            <RandomImage />
            <br />
            <div
              style={{
                padding: "5vh",

                textAlign: "center",
              }}
            >
              <span style={{ margin: "2vh" }}>
                This was made by <a href="https://github.com/guchii">Guchii</a>
              </span>
              <img
                alt="GitHub followers"
                src="https://img.shields.io/github/followers/guchii?style=social"
                style={{ display: "block", width: "7em", margin: "0 auto" }}
              />
            </div>
          </div>
        );
      };
      const RandomImage = () => {
        const urlInit = "https://source.unsplash.com/random/1920x1080";
        const [url, changeUrl] = React.useState(urlInit);
        return (
          <>
            {true ? (
              <img
                src={url}
                alt="your wallpaper"
                className="mainImage"
                style={{
                  height: "60vh",
                  padding: "5vh",
                }}
              />
            ) : (
              "Loading Your Image :)"
            )}
            <br />
            <button
              className="btn41-43 btn-42"
              onClick={() => {
                changeUrl(`${urlInit}?random=${Math.random()}`);
              }}
            >
              New Wallpaper
            </button>
          </>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
