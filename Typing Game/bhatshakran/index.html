<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typerformance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="main__wrapper">
        <div class="heading">
            Typerformance
        </div>
        <div class="header pure-g">
            <div class="accuracyM pure-u-1-3">
               <span>Accuracy:</span> <p class="accuracy"></p> 
            </div>
            <div class="wpmM pure-u-1-3">
                <span>WPM:</span> <p class="wpm"></p> 
            </div>
            <div class="timeM pure-u-1-3">
               <span>Time:</span> <p class="time">25</p>
            </div>
        </div>

        <div class="text__wrapper">
            <div class="typing-text">
                <p class="text"></p>
            </div>
       
        

        <div class="input__wrapper">
            <textarea  class="inp_box" spellcheck="false" oninput="processCurrentText()" onfocus="startTest()" placeholder="Click here to start the test..."></textarea>
        </div>
    </div>
        <div class="restart__wrapper">
            <svg
            width="80"
            height="80"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="restart_btn"
            onclick="resetValues()"
            >
            <path
                d="M13.1459 11.0499L12.9716 9.05752L15.3462 8.84977C14.4471 7.98322 13.2242 7.4503 11.8769 7.4503C9.11547 7.4503 6.87689 9.68888 6.87689 12.4503C6.87689 15.2117 9.11547 17.4503 11.8769 17.4503C13.6977 17.4503 15.2911 16.4771 16.1654 15.0224L18.1682 15.5231C17.0301 17.8487 14.6405 19.4503 11.8769 19.4503C8.0109 19.4503 4.87689 16.3163 4.87689 12.4503C4.87689 8.58431 8.0109 5.4503 11.8769 5.4503C13.8233 5.4503 15.5842 6.24474 16.853 7.52706L16.6078 4.72412L18.6002 4.5498L19.1231 10.527L13.1459 11.0499Z"
                fill="white"
            />
            </svg>
        </div>
        <div class="tip">
            Tip: You can use Control to start the test!
        </div>
    </div>
</body>
</html>
