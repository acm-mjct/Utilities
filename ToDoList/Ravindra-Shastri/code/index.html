 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
    family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  <body>
      <div class="container">
        <div class="todo-content">
          <header>
            <h1>todos</h1>
          </header>
          <main>
              <input type="text" placeholder="What needs to be done?" name="input" class="input-area">
            <ul class="ul">
    
            </ul>
            <div>
              <button class="btn all">All</button>
              <button class="btn active">Active</button>
              <button class="btn completed">Completed</button>
              <button class="btn clear">Clear Completed</button>
            </div>
          </main>
        </div>
      </div>

      <div class="calender-time">
        <div class="smile">
          ðŸ˜Š
          <P>Smile</P>
        </div>
        <div class="timer">00:00:00</div>

        </div>
      </div>

      <div class="cheetsheet">
        <h5>Visual Studio Code CheatSeat</h5>
          <div class="container-cheet">
               <h4 class="command"> Ctrl+Shift+P/F</h4>
               <p class="para-cheet"> Show Command Pallet</p>
               <button class="cheet-btn"> Generate </button>
          </div>
      </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
