<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Generator</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
            rel="stylesheet" />
    </head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main__wrapper {
        background-color: rgb(24, 12, 129);
    }

    .qod .letter {
        display: inline-block;
        line-height: 1em;
    }

    .qod {
        font-family: "Poppins";
    }

    .qod__box {
        background-color: #84dd50;
    }

    .inner__box {
        background-color: #091353;
        font-size: 1rem;
    }
    .inner__box .author{
        color: white;
        left: 50%;
        transform: translateX(-50%);
        
    }

    .circle__one {
        background: linear-gradient(to right, #009fff, black);
    }

    .circle__two {
        background: linear-gradient(to right, #654ea3, #eaafc8);
    }

    #mySelect{
        background: none;
        color: white;
        border: 1px solid white;
        text-transform: capitalize;
        width: 150px;
    }

    #mySelect:focus{
        outline: none;
    }
</style>

    <body>
        <div class="main__wrapper min-h-screen">
            <div class="qod text-6xl text-white text-center relative top-24">
                Random Quote Generator
            </div>
            <div class="icons__wrapper
                absolute
                w-full
                h-screen
                flex
                justify-end
                items-center">

                <div class="right__icon mr-3 cursor-pointer hover:opacity-50">
                    <svg width="120" height="120" viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.0378 6.34317L13.6269 7.76069L16.8972
                            11.0157L3.29211 11.0293L3.29413 13.0293L16.8619
                            13.0157L13.6467 16.2459L15.0643 17.6568L20.7079
                            11.9868L15.0378 6.34317Z"
                            fill="white" />
                        </svg>
                    </div>
                </div>
                <div class="input__wrapper absolute ml-6 border-0 ">
                    
                </div>

                <div
                    class="flex__container flex items-center justify-center
                    min-h-screen">
                    <div class="qod__box
                        h-96
                        w-96
                        bg-purple-800
                        rounded-2xl
                        p-4
                        transform
                        rotate-12
                        shadow-lg">
                        <div class="circle__one
                            absolute
                            h-16
                            w-16
                            rounded-full
                            top-9
                            -left-9
                            shadow-lg"></div>
                        <div class="circle__two
                            absolute
                            h-16
                            w-16
                            rounded-full
                            bottom-2
                            -right-16
                            shadow-lg"></div>
                        <div class="inner__box
                            h-96
                            w-96
                            relative
                            transform
                            -rotate-12
                            rounded-xl
                            text-white 
                            px-4
                            text-center
                            flex
                            items-center
                            ">
                            <div class="text w-full"></div>
                            <div class="author  absolute bottom-4 w-full border-t py-3"></div>
                            <div class="inner__circle
                                h-4
                                w-4
                                bg-white
                                absolute
                                rounded-full
                                bottom-2
                                right-3
                                shadow-lg
                                bg-blue-300"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./anime-master/lib/anime.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="./animations.js"></script>
            <script type='module' src="./script.js"></script>
        </body>

    </html>
