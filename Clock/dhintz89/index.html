<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSClock</title>
    <link rel="stylesheet" href="style.css">
    <script src='script.js'></script>
</head>
<body>
    <div class="clock">
        <span class="digWindow"></span>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center"></div>
        <div class="leg one"></div>
        <div class="leg two"></div>
        <span class="num" id="XII">XII</span>
        <span class="num" id="III">III</span>
        <span class="num" id="VI">VI</span>
        <span class="num" id="IX">IX</span>
    </div>
</body>
</html>
