<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="simple webclock with automatic theme change">
  <meta name="author" content="spectralapps">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Digital Web Clock</title>
</head>

<body>
  <div class="App">
    <div class="theme font-lg ">
      <div id="moon-icon" class="animate__animated animate__bounceIn animate__delay-1s">
        <i class="fas fa-moon"></i>
      </div>
      <div id="sun-icon" class="animate__animated animate__bounceIn animate__delay-1s">
        <i class="fas fa-sun"></i>
      </div>
    </div> <!-- Theme -->
    <div class="main-container animate__animated animate__flash animate__delay-3s">
      <div id="clock-container">
        <div id="clock" class="digital-clock font-lg"></div>
      </div>
    </div> <!-- MAIN -->
    <div id="progress-container" data-tippy-content="Progress of noon-midnight cycle">
      <div id="progress-bg" class="animate__animated animate__fadeInUp animate__delay-4s">
        <div id="progress-bar"><span id="porcentage">1%</span></div>
    </div>
    <span id="current-session" class="animate__animated animate__fadeIn animate__delay-5s"></span>
    <span id="next-session" class="animate__animated animate__fadeIn animate__delay-5s"></span>
  </div>
  </div> <!-- APP -->
</body>
<script src="./script.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
(function () {
  var now = new Date();
  var hour = now.getHours(); // 0 - 23
  var sunIcon = document.getElementById("sun-icon");
  var moonIcon = document.getElementById("moon-icon");
  if (hour >= 0 && hour < 6) {
    moonIcon.dataset.tippyContent = "midnight";
  }
  if (hour >= 6 && hour < 12) {
    sunIcon.dataset.tippyContent = "dawn";
  }
  if (hour >= 12 && hour < 18) {
    sunIcon.dataset.tippyContent = "day";
  }
  if (hour >= 18) {
    moonIcon.dataset.tippyContent = "night";
  }
})();
tippy("[data-tippy-content]", {
    theme: "custom",
  });
</script>
</html>
