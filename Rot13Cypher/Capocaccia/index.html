<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rot13</title>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./skeleton-legacy.css">
    <link rel="stylesheet" type="text/css" href="./barebones.css">
  </head>
  <body>
    
    <div class="container">
      <div class="grid-container halves">
        <div class="centered-column">
          <h1>Rot13 Encrypt</h1>
          <textarea placeholder="Enter Message To Encrypt" id="myInput"></textarea>
          <button class="button button-primary" onClick="rot13()">Encrypt</button>
          <div>
            Your encrypted message:             
            <h4 id="myMessage"></h4>
          </div>
        </div>
        <div class="centered-column">
          <h1>Rot13 Decrypt</h1>
          <textarea id="toDecrypt" placeholder="Enter Message to Decrypt"></textarea>
          <button class="button button-primary" onClick="decryptMe()">Decrypt</button>
          <div>
            Your de-crypted message:             
            <h4 id="myDecryptedMessage"></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='./index.js'></script>
</html>
