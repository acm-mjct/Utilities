<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Velocity Calculator</title>
</head>
<body>
    <div class="nav-bar py-3 text-center">Velocity Calculator</div>
    <div class="alert alert-danger text-center alert-dismissible fade show" role="alert" id="alert-user">
        Three fields should be filled and one should be empty to calculate result.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="py-3 rules">Enter any three qunatity to evaluate the fourth one.</div>
    <form class="text-center py-2 container">
        <div class="init-velocity row py-3">
            
            <label for="initial-velocity-input" class="col-sm-4 col-12">Initial Velocity</label>
            <div class="col-sm-8 col-12 input-div">
            <input id="initial-velocity-input" name="initial-velocity-input" type="number" class="inputs"min="0">
            
            <select id="initial-velocity-unit" name="initial-velocity-unit" class="select-unit"  >
            <option value="m/s">m/s</option>
            <option value="km/h">km/hr</option>
            </select>
        </div>
        </div>

        <div class="acc row py-3">
            <label for="acc-input"  class="col-sm-4 col-12">Acceleration</label>
            <div class="col-sm-8 col-12 input-div">
            <input id="acc-input" name="acc-input" type="number" class="inputs"min="0">
           
            <select id="acc-unit" name="acc-unit" class="select-unit" >
            <option value="m/s^2">m/s^2</option>
            <option value="km/h^2">km/hr^2</option>
            </select>
            </div>
        </div>

        <div class="time row py-3">
            <label for="time-input"  class="col-sm-4 col-12">Time</label>
            <div class="col-sm-8 col-12 input-div">
            <input id="time-input" name="time-input" type="number" class="inputs"min="0">
            
            <select id="time-unit" name="time-unit" class="select-unit" >
            <option value="sec">sec</option>
            <option value="hour">hour</option>
            </select>
            </div>

        </div>

        <div class="final-velocity row py-3">
            <label for="final-velocity-input"  class="col-sm-4 col-12">Final Velocity</label>
            <div class="col-sm-8 col-12 input-div">
            <input id="final-velocity-input" name="final-velocity-input" type="number" class="inputs" min="0">
           
            <select id="final-velocity-unit" name="final-velocity-unit" class="select-unit" >
            <option value="m/s">m/s</option>
            <option value="km/h">km/hr</option>
            </select>
            </div>

        </div>

       <div class="py-4">
        <button type="button" class="btn" onclick="calculate()">Calculate</button>
       </div>


    </form>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
