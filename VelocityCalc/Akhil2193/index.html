<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Veolcity Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Velocity Calculator</h1>
        <p>Initial Velocity</p>
        <div class = "items">
            <input class="app-input" id="initialVelocity">
            <select id="initialVelocityUnits" name="initialVelocityUnits" class="units">
                <option value="m/s">m/s</option>
                <option value="km/hr">km/hr</option>
            </select>
        </div>

        <p>Final Velocity</p>
        <div class = "items">
            <input class="app-input" id="finalVelocity">
            <select id="finalVelocityUnits" name="finalVelocityUnits" class="units">
                <option value="m/s">m/s</option>
                <option value="km/hr">km/hr</option>
            </select>
        </div>
        <p>Acceleration</p>
        <div class = "items">
            <input class="app-input" id="acceleration">
            <select id="accelerationUnits" name="accelerationUnits" class="units">
                <option value="m/s^2">m/s^2</option>
                <option value="km/hr^2">km/hr^2</option>
            </select>
        </div>
        <p>Time</p>
        <div class = "items">
            <input class="app-input" id="time">
            <select id="timeUnits" name="timeUnits" class="units">
                <option value="s">s</option>
                <option value="hr">hr</option>
            </select>
        </div>
        <button id="calculate">Calculate</button>
    </div>

    <script>
        document.getElementById('calculate').onclick = function () {

            var initialVelocity = parseInt(document.getElementById('initialVelocity').value);
            var finalVelocity = parseInt(document.getElementById('finalVelocity').value);
            var acceleration = parseInt(document.getElementById('acceleration').value);
            var time = parseInt(document.getElementById('time').value);

            var initialVelocityUnits = document.getElementById('initialVelocityUnits').options[document.getElementById('initialVelocityUnits').selectedIndex].value;
            var finalVelocityUnits = document.getElementById('finalVelocityUnits').options[document.getElementById('finalVelocityUnits').selectedIndex].value;
            var accelerationUnits = document.getElementById('accelerationUnits').options[document.getElementById('accelerationUnits').selectedIndex].value;
            var timeUnits = document.getElementById('timeUnits').options[document.getElementById('timeUnits').selectedIndex].value;

            if (initialVelocity === "") {

                if (finalVelocityUnits == "km/hr") {
                    finalVelocity = (finalVelocity * 1000) / 3600;
                }
                if (accelerationUnits == "km/hr^2") {
                    acceleration = (acceleration * 1000) / (3600 * 3600);
                }
                if (timeUnits == "hr") {
                    time = time * 3600;
                }
                if (initialVelocityUnits == "km/hr") {
                    initialVelocity = finalVelocity - acceleration * time;
                    initialVelocity = initialVelocity * 3600 / 1000;
                }
                else {
                    initialVelocity = finalVelocity - acceleration * time;
                }
                document.getElementById('initialVelocity').value = initialVelocity;
            }
            else if (acceleration === "") {
                if (finalVelocityUnits == "km/hr") {
                    finalVelocity = (finalVelocity * 1000) / 3600;
                }
                if (initialVelocityUnits == "km/hr") {
                    initialVelocity = (initialVelocity * 1000) / 3600;
                }
                if (timeUnits == "hr") {
                    time = time * 3600;
                }
                if (accelerationUnits == "km/hr^2") {
                    acceleration = (finalVelocity - initialVelocity) / time;
                    acceleration = (acceleration * 3600 * 3600) / (1000);
                }
                else {
                    acceleration = (finalVelocity - initialVelocity) / time;

                }
                document.getElementById('acceleration').value = acceleration;
            }
            else if (time === "") {
                if (finalVelocityUnits == "km/hr") {
                    finalVelocity = (finalVelocity * 1000) / 3600;
                }
                if (initialVelocityUnits == "km/hr") {
                    initialVelocity = (initialVelocity * 1000) / 3600;
                }
                if (accelerationUnits == "km/hr^2") {
                    acceleration = (acceleration * 1000) / (3600 * 3600);
                }
                if (timeUnits == "hr") {
                    time = (finalVelocity - initialVelocity) / acceleration;
                    time = time / 3600;
                }
                else {
                    time = (finalVelocity - initialVelocity) / acceleration;
                }
                document.getElementById('time').value = time;
            }
            else {
                if (initialVelocityUnits == "km/hr") {
                    initialVelocity = (initialVelocity * 1000) / 3600;
                }
                if (timeUnits == "hr") {
                    time = time * 3600;
                }
                if (accelerationUnits == "km/hr^2") {
                    acceleration = (acceleration * 1000) / (3600 * 3600);
                }
                if (finalVelocityUnits == "km/hr") {
                    finalVelocity = initialVelocity + acceleration * time;
                    finalVelocity = (finalVelocity * 3600) / 1000;
                }
                else {
                    finalVelocity = initialVelocity + acceleration * time;

                }
                document.getElementById('finalVelocity').value = finalVelocity;
            }
        }
    </script>
</body>

</html>
