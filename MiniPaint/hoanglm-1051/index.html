<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MiniPaint App</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
<h2>Mini Paint App</h2>
<canvas width="1000" height="350" id="mainCanvas"></canvas>

<div class="controls">
    <ul>
        <li class="red selected"></li>
        <li class="blue"></li>
        <li class="yellow"></li>
    </ul>
    <button id="clear" onclick='clear_canvas_width()'>Clear Board</button>
    <button id="revealColorSelect">Make New Color</button>
    <div id="colorSelect">
        <span id="newColor"></span>
        <div class="sliders">
            <p>
                <label for="red">Red</label>
                <input id="red" name="red" type="range" min=0 max=255 value=0>
            </p>
            <p>
                <label for="green">Green</label>
                <input id="green" name="green" type="range" min=0 max=255 value=0>
            </p>
            <p>
                <label for="blue">Blue</label>
                <input id="blue" name="blue" type="range" min=0 max=255 value=0>
            </p>
        </div>
        <div>
            <button id="addNewColor">Add New Color</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
