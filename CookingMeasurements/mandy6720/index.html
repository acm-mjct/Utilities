<!DOCTYPE html>
<html>
<head>
	<title>Cooking Measurement Converter</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>
	Cooking Measurement Converter!
</h1>
<div id="before" class="padding-sm">
  <input type="number" />
  <select id="initial">
    <option>tsp</option>
    <option>tbsp</option>
    <option>cup</option>
    <option>pint</option>
    <option>quart</option>
    <option>gallon</option>
  </select>
  <span> to </span>
  <select id="final">
    <option>tsp</option>
    <option>tbsp</option>
    <option>cup</option>
    <option>pint</option>
    <option>quart</option>
    <option>gallon</option>
  </select>
</div>
<div id="after" class="padding-sm">
  <div id="value"></div>
</div>

<button id="calculate-button">Convert!</button>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
