<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <title>Simple Password Generator</title>
  </head>
  <body>
    <nav class="navbar mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-center w-100"
          >Password Generator</span
        >
      </div>
    </nav>
    <div class="col-md-6 offset-md-3 mb-3">
      <div class="form-group mb-3">
        <div class="input-group">
          <input type="text" id="result" class="form-control form-control-sm" />

          <button class="btn btn-primary btn-sm" id="clipboard">
            <span id="copy-text">Copy</span>
          </button>
        </div>
      </div>

      <div class="row align-items-center mb-2">
        <div class="col-auto">
          <label>Password length</label>
        </div>
        <div class="col-auto">
          <input
            type="number"
            id="length"
            min="4"
            max="256"
            value="20"
            class="form-control form-control-sm w-75"
          />
        </div>
      </div>

      <div class="form-check mb-2">
        <label class="form-check-label" for="uppercase"
          >Include uppercase letters</label
        >
        <input
          type="checkbox"
          id="uppercase"
          class="form-check-input"
          checked
        />
      </div>
      <div class="form-check mb-2">
        <label class="form-check-label" for="lowercase"
          >Include lowercase letters</label
        >
        <input
          type="checkbox"
          id="lowercase"
          class="form-check-input"
          checked
        />
      </div>
      <div class="form-check mb-2">
        <label class="form-check-label" for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" class="form-check-input" checked />
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label" for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" class="form-check-input" checked />
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-sm" id="generate">
          Generate password
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
