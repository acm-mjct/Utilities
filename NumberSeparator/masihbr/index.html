<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Let's separate!</title>
</head>

<body>
    <div class="container py-4 my-4">
        <div class="card">
            <div class="card-header">
                Number Separator
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-sm-6 my-1">
                            <label for="numInput">Number</label>
                            <input id="numInput" type="text" class="form-control" class="form-control mb-2"
                                placeholder="Enter a number" maxlength="19" autocomplete="off">
                        </div>
                        <div class="col-sm-3 my-1">
                            <label for="stepInput">Step</label>
                            <input id="stepInput" type="number" class="form-control" class="form-control mb-2"
                                placeholder="Enter a step" min="1" maxlength="2" value="4" autocomplete="off">
                        </div>
                        <div class="col-sm-3 my-1">
                            <label for="charInput">Char</label>
                            <select class="custom-select mr-sm-2" id="charInput">
                                <option value="0" selected>-</option>
                                <option value="1">.</option>
                                <option value="2">*</option>
                                <option value="3">,</option>
                                <option value="4">_</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col-9">
                        Enter a number - separation step - separation character
                    </div>
                    <div class="col-3 text-center">
                        <button id="clearButton" type="button" class="btn btn-primary mb-2">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
