<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h2>Currency Converter</h2>
    <div class="section">
      <h5>From</h5>
      <div class="row">
        <div class="four columns">
          <label for="fromCurrency">From Currency</label>
          <select class="u-full-width" id="fromCurrency">
          </select>
        </div>
        <div class="eight columns">
          <label for="inputValue">Input Value</label>
          <input class="u-full-width" type="number" value="1.00" id="inputValue">
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5>To</h5>
      <div class="row">
        <div class="four columns">
          <label for="toCurrency">To Currency</label>
          <select class="u-full-width" id="toCurrency">
          </select>
        </div>
        <div class="eight columns">
          <label for="exampleEmailInput">Output Value</label>
          <p id="outputValue">Click convert to start</p>
        </div>
      </div>
    </div>
    <button id="convertButton" class="button-primary" onclick="convert()">Convert</button>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
