<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISM</title>
    <link rel="stylesheet" href="./prism.css" />
  </head>
  <body onload="world_onStart(); " style="background-color: white">
    <div class="world">
      <div class="info">
        <div class="checkboxInfo">
          <form>
            <div class="checkboxes">
              <div class="checkbox-1">
                <input type="checkbox" id="drawRaysCheckbox" class="myInput" />
                <label for="drawRaysCheckbox">Draw Rays</label>
              </div>
              <div class="checkbox-2">
                <input
                  type="checkbox"
                  id="drawSolutionsCheckbox"
                  class="myInput"
                />
                <label for="drawSolutionsCheckbox">Draw Solutions</label>
              </div>
              <div class="checkbox-3">
                <input
                  type="checkbox"
                  id="drawPerpendicularsCheckbox"
                  class="myInput"
                />
                <label for="drawPerpendicularsCheckbox"
                  >Draw Perpendiculars</label
                >
              </div>
            </div>
          </form>
        </div>
        <div class="solutions">
          <p id="answer">Draw Rays to get solutions</p>
        </div>
        <div class="sliderInfo">
          <form>
            <div class="sliders">
              <div class="slider-1">
                <input
                  type="range"
                  id="i"
                  class="myInput"
                  min="0"
                  max="90"
                  value="0"
                />
                <label for="i">Angle of incidence</label>
              </div>
              <div class="slider-2">
                <input
                  type="range"
                  id="A"
                  class="myInput"
                  min="7"
                  max="60.6"
                  value="30"
                />
                <label for="A">Angle of Prism</label>
              </div>
              <div class="slider-3">
                <input
                  type="range"
                  id="mu"
                  class="myInput"
                  min="1.0"
                  max="3.0"
                  step="0.1"
                />
                <label for="mu">mu</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="canvasArea">
        <canvas
          id="canvas"
          style="border: 1px solid #c3c3c3"
          width="800"
          height="500"
        >
          Canvas not supported; please update your browser.
        </canvas>
      </div>
    </div>
    <script src="./prism.js"></script>
  </body>
</html>
