<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Random Background Generator
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
</head>

<body>
    <section class="container">
        <h1>Random Background Generator</h1>
        <div class="flex box-container">
            <div class="on-click flex-48">
                <div class="box first center">
                    <span class="banner">Click here</span>
                </div>
                <div class="color-value center">
                    <h3>Color: </h3>
                    <div class="color-name color-1"></div>
                </div>
            </div>
            <div class="on-click flex-48 ">
                <div class="box second center">
                    <span class="banner">Click here</span>
                </div>
                <div class="color-value center">
                    <h3>Color: </h3>
                    <div class="color-name color-2"></div>
                </div>
            </div>

        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
