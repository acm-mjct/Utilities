<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Issue Counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <nav class="navbar navbar-expand-sm bg-primary fixed-top">
            <div class="navbar-header">
                 <a class="navbar-brand" href="#"><h3 style="color:white;"><I>Issues Counter</I></h3></a>
            </div>
            
        </nav>

        <section id="#issues-count" class="mt-5">
            <div class="container">
                <div class="row d-flex justify-content-around">
                    <div class="col-md-3">
                        <div class="card text-primary text-center h-100">
                            <div class="card-header">
                                <h4>Open Issues</h4>
                            </div>
                            <div class="card-body bg-primary text-white">
                                <h1 class="display-4 data-1">0</h1>
                            </div>  
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  text-center h-100 ">
                            <div class="card-header text-success">
                                <h4>Open Issues in last 24 hrs</h4>
                            </div>
                            <div class="card-body bg-success text-white">
                                <h1 class="display-4 data-2">0</h1>
                            </div> 
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center h-100">
                            <div class="card-header text-warning">
                                <h4>Open Issues in last 7 days but later 24hrs</h4>
                            </div>
                            <div class="card-body bg-warning text-white">
                                <h1 class="display-4 data-3">0</h1>
                            </div> 
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  text-center h-100">
                            <div class="card-header text-danger">
                                <h4>Open Issues before 7 days</h4>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <h1 class="display-4 data-4">0</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section>
           <div class="container submitForm">
               <div class="row">
                   <div class="col-md-9">
                    <input type="text" class="form-control form-control-lg" placeholder="Enter Github Repo URL" autofocus>
                   </div>
                   <div class="col-md-3">
                    <button class="btn btn-primary btn-lg submitBtn"><i class="fab fa-github mr-3"></i>Submit</button>
                   </div>
               </div>
           </div>
        </section>

        <div class="Backdrop">
                <div class="loader">Loading...</div>
        </div>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
